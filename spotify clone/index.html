<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pacific - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Pacific"> Pacific</li>
            
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Peace </h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Daily affirmations</span>
                    <span class="songlistplay"><span class="timestamp">0:57 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Tum Prem Ho Tum Preet Ho</span>
                    <span class="songlistplay"><span class="timestamp">10:06 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Govind Bolo Hari Gopal Bolo</span>
                    <span class="songlistplay"><span class="timestamp">2:33 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt ="1">
                    <span class="songName">Hey ram </span>
                    <span class="songlistplay"><span class="timestamp">26:52<i id ="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Daily affirmations</span>
        </div>
    </div>
    <script src = "script.js"></script>
    <script src="https://kit.fontawesome.com/f2adbea4ac.js" crossorigin="anonymous"></script>
</body>
</html>
